<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Bouncy Ball Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #000428, #004e92);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            border: 3px solid #00eaff;
            box-shadow: 0px 0px 20px #00eaff;
        }

        footer {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #00eaff;
        }

        .controls {
            margin: 10px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #00eaff;
            color: #000;
            font-weight: bold;
            box-shadow: 0px 0px 10px #00eaff;
        }

        .controls button:hover {
            background-color: #007a99;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <footer>Created by Agamjot Singh, Grade 5, B.I.S</footer>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 500;

        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballRadius = 12;
        let ballSpeedX = 4;
        let ballSpeedY = -4;

        const paddleWidth = 180;
        const paddleHeight = 12;
        let paddleX = (canvas.width - paddleWidth) / 2;
        const paddleY = canvas.height - 30;
        const paddleSpeed = 20;

        let rightPressed = false;
        let leftPressed = false;
        let isRunning = true;

        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 80;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 30;
        let bricks = [];

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#00eaff';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.fillStyle = '#00eaff';
            ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.fillStyle = '#ffcc00';
                        ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
                    }
                }
            }
        }

        function movePaddle() {
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += paddleSpeed;
            }
            if (leftPressed && paddleX > 0) {
                paddleX -= paddleSpeed;
            }
        }

        function collisionDetection() {
            let allBricksBroken = true;
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        allBricksBroken = false;
                        if (
                            ballX > b.x &&
                            ballX < b.x + brickWidth &&
                            ballY > b.y &&
                            ballY < b.y + brickHeight
                        ) {
                            ballSpeedY = -ballSpeedY;
                            b.status = 0;
                        }
                    }
                }
            }
            if (allBricksBroken) {
                alert("Congratulations! You Win!");
                isRunning = false;
            }
        }

        function updateBallPosition() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballSpeedX = -ballSpeedX;
            }
            if (ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            } else if (ballY + ballRadius > canvas.height) {
                alert("Game Over! You Lost!");
                isRunning = false;
            } else if (ballY + ballRadius > paddleY && ballX > paddleX && ballX < paddleX + paddleWidth) {
                ballSpeedY = -ballSpeedY;
            }
        }

        function draw() {
            if (!isRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            drawBricks();
            collisionDetection();
            movePaddle();
            updateBallPosition();
            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", event => { if (event.key === "ArrowRight") rightPressed = true; if (event.key === "ArrowLeft") leftPressed = true; });
        document.addEventListener("keyup", event => { if (event.key === "ArrowRight") rightPressed = false; if (event.key === "ArrowLeft") leftPressed = false; });

        draw();
    </script>
</body>
</html>
