<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Light Yellow Background -->
  <defs>
    <!-- Modern Typography Styles -->
    <style>
      text {
        font-family: 'Inter', 'Roboto', 'SF Pro Text', system-ui, sans-serif;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .title-text {
        font-family: 'Poppins', 'Montserrat', 'SF Pro Display', system-ui, sans-serif;
        font-weight: 800;
        letter-spacing: -2px;
      }
      .subtitle-text {
        font-family: 'Inter', 'Roboto', system-ui, sans-serif;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      .body-text {
        font-family: 'Inter', 'Open Sans', system-ui, sans-serif;
        font-weight: 400;
        letter-spacing: 0.3px;
      }
      .number-text {
        font-family: 'Space Grotesk', 'Rajdhani', 'SF Mono', monospace;
        font-weight: 800;
        letter-spacing: -1px;
      }
      .label-text {
        font-family: 'Inter', 'Roboto', system-ui, sans-serif;
        font-weight: 700;
        letter-spacing: 1px;
      }
    </style>

    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>

    <!-- Orange Gradient for Rocket -->
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE047;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>

    <!-- Flame Gradient -->
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE047;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>

    <!-- Dashboard Gradient -->
    <linearGradient id="dashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:0.95" />
    </linearGradient>

    <!-- Graph Line Gradient -->
    <linearGradient id="graphGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Decorative Circles in Background -->
  <circle cx="150" cy="150" r="100" fill="#FBBF24" opacity="0.1"/>
  <circle cx="650" cy="450" r="80" fill="#F59E0B" opacity="0.1"/>
  <circle cx="700" cy="100" r="60" fill="#FDE047" opacity="0.1"/>

  <!-- Dashboard Container (Left Side) -->
  <g transform="translate(80, 180)">
    <!-- Dashboard Card -->
    <rect x="0" y="0" width="320" height="240" rx="12" fill="url(#dashGradient)" filter="url(#shadow)"/>

    <!-- Dashboard Header -->
    <rect x="0" y="0" width="320" height="40" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="32" width="320" height="8" fill="#F3F4F6"/>

    <!-- Header Elements -->
    <circle cx="20" cy="20" r="4" fill="#F97316"/>
    <circle cx="35" cy="20" r="4" fill="#FBBF24"/>
    <circle cx="50" cy="20" r="4" fill="#10B981"/>

    <!-- Dashboard Title -->
    <text x="70" y="25" font-size="14" font-weight="600" fill="#1F2937">Filament Dashboard</text>

    <!-- Stats Cards -->
    <rect x="20" y="60" width="85" height="50" rx="6" fill="#FEF3C7" opacity="0.8"/>
    <rect x="118" y="60" width="85" height="50" rx="6" fill="#DBEAFE" opacity="0.8"/>
    <rect x="216" y="60" width="85" height="50" rx="6" fill="#DCFCE7" opacity="0.8"/>

    <!-- Stats Numbers -->
    <text x="35" y="85" font-size="21" class="number-text" fill="#F97316">$192k</text>
    <text x="30" y="100" font-size="10" class="label-text" fill="#6B7280">Revenue</text>

    <text x="145" y="85" font-size="21" class="number-text" fill="#3B82F6">1340</text>
    <text x="140" y="100" font-size="10" class="label-text" fill="#6B7280">Orders</text>

    <text x="238" y="85" font-size="21" class="number-text" fill="#10B981">3543</text>
    <text x="235" y="100" font-size="10" class="label-text" fill="#6B7280">Users</text>

    <!-- Graph Area -->
    <rect x="20" y="125" width="280" height="100" rx="6" fill="#F9FAFB"/>

    <!-- Graph Grid Lines -->
    <line x1="20" y1="145" x2="300" y2="145" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="20" y1="165" x2="300" y2="165" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="20" y1="185" x2="300" y2="185" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="20" y1="205" x2="300" y2="205" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Graph Line 1 (Orange) -->
    <polyline points="30,200 70,185 110,190 150,170 190,175 230,155 270,160"
              fill="none" stroke="url(#graphGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Graph Line 2 (Blue) -->
    <polyline points="30,210 70,205 110,200 150,190 190,195 230,180 270,185"
              fill="none" stroke="#3B82F6" stroke-width="2.5" opacity="0.6" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Graph Dots -->
    <circle cx="30" cy="200" r="3" fill="#F97316"/>
    <circle cx="70" cy="185" r="3" fill="#F97316"/>
    <circle cx="110" cy="190" r="3" fill="#F97316"/>
    <circle cx="150" cy="170" r="3" fill="#F97316"/>
    <circle cx="190" cy="175" r="3" fill="#F97316"/>
    <circle cx="230" cy="155" r="3" fill="#F97316"/>
    <circle cx="270" cy="160" r="3" fill="#F97316"/>
  </g>

  <!-- Rocket (Right Side) -->
  <g transform="translate(580, 280)">
    <!-- Flames (Bottom) -->
    <g opacity="0.9" filter="url(#glow)">
      <!-- Center Flame -->
      <ellipse cx="0" cy="90" rx="20" ry="35" fill="url(#flameGradient)">
        <animate attributeName="ry" values="35;40;35" dur="0.6s" repeatCount="indefinite"/>
      </ellipse>

      <!-- Left Flame -->
      <ellipse cx="-25" cy="85" rx="12" ry="25" fill="url(#flameGradient)">
        <animate attributeName="ry" values="25;30;25" dur="0.7s" repeatCount="indefinite"/>
      </ellipse>

      <!-- Right Flame -->
      <ellipse cx="25" cy="85" rx="12" ry="25" fill="url(#flameGradient)">
        <animate attributeName="ry" values="25;30;25" dur="0.5s" repeatCount="indefinite"/>
      </ellipse>

      <!-- Inner Bright Flames -->
      <ellipse cx="0" cy="85" rx="12" ry="25" fill="#FDE047" opacity="0.8">
        <animate attributeName="ry" values="25;30;25" dur="0.4s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Rocket Body -->
    <g filter="url(#shadow)">
      <!-- Main Body -->
      <ellipse cx="0" cy="0" rx="35" ry="60" fill="url(#rocketGradient)"/>

      <!-- Body Highlight -->
      <ellipse cx="-8" cy="-10" rx="15" ry="30" fill="#FEF3C7" opacity="0.4"/>

      <!-- Window -->
      <circle cx="0" cy="-5" r="18" fill="#1E293B" opacity="0.3"/>
      <circle cx="0" cy="-5" r="15" fill="#38BDF8" opacity="0.6"/>
      <circle cx="-5" cy="-8" r="6" fill="#FFFFFF" opacity="0.8"/>

      <!-- Rocket Nose Cone -->
      <path d="M 0,-60 L -20,-25 L 20,-25 Z" fill="#F59E0B"/>
      <path d="M 0,-60 L -10,-25 L 10,-25 Z" fill="#FBBF24" opacity="0.8"/>

      <!-- Left Fin -->
      <path d="M -35,30 L -60,70 L -35,60 Z" fill="#F97316"/>
      <path d="M -35,35 L -55,65 L -35,60 Z" fill="#FB923C" opacity="0.7"/>

      <!-- Right Fin -->
      <path d="M 35,30 L 60,70 L 35,60 Z" fill="#F97316"/>
      <path d="M 35,35 L 55,65 L 35,60 Z" fill="#FB923C" opacity="0.7"/>

      <!-- Bottom Fin -->
      <ellipse cx="0" cy="65" rx="38" ry="12" fill="#DC2626"/>
      <ellipse cx="0" cy="63" rx="35" ry="10" fill="#EF4444"/>

      <!-- Body Details -->
      <rect x="-30" y="10" width="60" height="3" rx="1.5" fill="#DC2626" opacity="0.4"/>
      <rect x="-30" y="25" width="60" height="3" rx="1.5" fill="#DC2626" opacity="0.4"/>
    </g>

    <!-- Sparkles around rocket -->
    <g fill="#FDE047" opacity="0.8">
      <circle cx="-50" cy="-30" r="2">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="-20" r="3">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-45" cy="10" r="2">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="48" cy="15" r="2">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.4s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Decorative Stars -->
  <g fill="#F59E0B" opacity="0.5">
    <path d="M 100,80 L 103,87 L 110,87 L 105,92 L 107,99 L 100,94 L 93,99 L 95,92 L 90,87 L 97,87 Z">
      <animateTransform attributeName="transform" type="rotate" from="0 100 89" to="360 100 89" dur="20s" repeatCount="indefinite"/>
    </path>
    <path d="M 680,520 L 683,527 L 690,527 L 685,532 L 687,539 L 680,534 L 673,539 L 675,532 L 670,527 L 677,527 Z">
      <animateTransform attributeName="transform" type="rotate" from="0 680 529" to="360 680 529" dur="15s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Filament Logo Text at Top -->
  <g transform="translate(400, 50)">
    <text x="0" y="0" font-size="42" class="title-text"
          fill="#F97316" text-anchor="middle">Filament</text>
  </g>

  <!-- Subtitle -->
  <g transform="translate(400, 85)">
    <text x="0" y="0" font-size="17" class="subtitle-text"
          fill="#92400E" text-anchor="middle">Accelerated Laravel Development</text>
  </g>

  <!-- Description Text -->
  <g transform="translate(400, 120)">
    <!-- Line 1 -->
    <text x="0" y="0" font-size="14.5" class="body-text"
          fill="#1F2937" text-anchor="middle">An open source UI framework, built with Livewire to help you</text>
    <!-- Line 2 -->
    <text x="0" y="20" font-size="14.5" class="body-text"
          fill="#1F2937" text-anchor="middle">ship admin panels &amp; apps fast</text>
  </g>


</svg>

