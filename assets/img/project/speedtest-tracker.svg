<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Blue Gradient Background -->
    <defs>
        <!-- Modern Typography Styles -->
        <style>
            text {
                font-family: 'Inter', 'Roboto', 'SF Pro Text', system-ui, sans-serif;
                font-weight: 400;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            .title-text {
                font-family: 'Poppins', 'Montserrat', 'SF Pro Display', system-ui, sans-serif;
                font-weight: 800;
                letter-spacing: -2px;
            }
            .subtitle-text {
                font-family: 'Inter', 'Roboto', system-ui, sans-serif;
                font-weight: 600;
                letter-spacing: -0.5px;
            }
            .body-text {
                font-family: 'Inter', 'Open Sans', system-ui, sans-serif;
                font-weight: 400;
                letter-spacing: 0.3px;
            }
            .number-text {
                font-family: 'Space Grotesk', 'Rajdhani', 'SF Mono', monospace;
                font-weight: 800;
                letter-spacing: -1px;
            }
            .label-text {
                font-family: 'Inter', 'Roboto', system-ui, sans-serif;
                font-weight: 700;
                letter-spacing: 1.2px;
                text-transform: uppercase;
            }
        </style>

        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#DBEAFE;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#BFDBFE;stop-opacity:1" />
        </linearGradient>

        <!-- Speedometer Gradient -->
        <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
        </linearGradient>

        <!-- Fast Speed Gradient (Green to Yellow) -->
        <linearGradient id="fastGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
        </linearGradient>

        <!-- Dashboard Card Gradient -->
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
            <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:0.95" />
        </linearGradient>

        <!-- Shadow -->
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
        </filter>

        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="800" height="600" fill="url(#bgGradient)"/>

    <!-- Decorative Circles in Background -->
    <circle cx="150" cy="150" r="100" fill="#3B82F6" opacity="0.1"/>
    <circle cx="650" cy="450" r="80" fill="#2563EB" opacity="0.1"/>
    <circle cx="700" cy="100" r="60" fill="#60A5FA" opacity="0.1"/>

    <!-- Stats Dashboard (Left Side) -->
    <g transform="translate(60, 180)">
        <!-- Dashboard Card -->
        <rect x="0" y="0" width="340" height="240" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>

        <!-- Card Header -->
        <rect x="0" y="0" width="340" height="45" rx="12" fill="#F9FAFB"/>
        <rect x="0" y="37" width="340" height="8" fill="#F3F4F6"/>

        <!-- Header Dots -->
        <circle cx="20" cy="22" r="4" fill="#3B82F6"/>
        <circle cx="35" cy="22" r="4" fill="#10B981"/>
        <circle cx="50" cy="22" r="4" fill="#FBBF24"/>

        <!-- Card Title -->
        <text x="70" y="28" font-size="16" font-weight="600" fill="#1F2937">Speed History</text>

        <!-- Speed Stats -->
        <g transform="translate(20, 65)">
            <!-- Download Speed -->
            <rect x="0" y="0" width="95" height="65" rx="8" fill="#DBEAFE" opacity="0.8"/>
            <text x="47.5" y="28" font-size="23" class="number-text" fill="#2563EB" text-anchor="middle">342</text>
            <text x="47.5" y="45" font-size="11" class="body-text" fill="#6B7280" text-anchor="middle">Mbps</text>
            <text x="47.5" y="58" font-size="9" class="label-text" fill="#3B82F6" text-anchor="middle">DOWNLOAD</text>
        </g>

        <g transform="translate(125, 65)">
            <!-- Upload Speed -->
            <rect x="0" y="0" width="95" height="65" rx="8" fill="#D1FAE5" opacity="0.8"/>
            <text x="47.5" y="28" font-size="23" class="number-text" fill="#059669" text-anchor="middle">128</text>
            <text x="47.5" y="45" font-size="11" class="body-text" fill="#6B7280" text-anchor="middle">Mbps</text>
            <text x="47.5" y="58" font-size="9" class="label-text" fill="#10B981" text-anchor="middle">UPLOAD</text>
        </g>

        <g transform="translate(230, 65)">
            <!-- Ping -->
            <rect x="0" y="0" width="95" height="65" rx="8" fill="#FEF3C7" opacity="0.8"/>
            <text x="47.5" y="28" font-size="23" class="number-text" fill="#D97706" text-anchor="middle">12</text>
            <text x="47.5" y="45" font-size="11" class="body-text" fill="#6B7280" text-anchor="middle">ms</text>
            <text x="47.5" y="58" font-size="9" class="label-text" fill="#F59E0B" text-anchor="middle">PING</text>
        </g>

        <!-- Graph Area -->
        <rect x="20" y="145" width="300" height="80" rx="6" fill="#F9FAFB"/>

        <!-- Graph Grid Lines -->
        <line x1="20" y1="160" x2="320" y2="160" stroke="#E5E7EB" stroke-width="1"/>
        <line x1="20" y1="180" x2="320" y2="180" stroke="#E5E7EB" stroke-width="1"/>
        <line x1="20" y1="200" x2="320" y2="200" stroke="#E5E7EB" stroke-width="1"/>

        <!-- Download Speed Line -->
        <polyline points="30,195 70,180 110,185 150,165 190,170 230,155 270,160 310,150"
                  fill="none" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- Upload Speed Line -->
        <polyline points="30,205 70,200 110,198 150,185 190,190 230,180 270,185 310,175"
                  fill="none" stroke="#10B981" stroke-width="2.5" opacity="0.7" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- Graph Dots -->
        <circle cx="150" cy="165" r="4" fill="#3B82F6">
            <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="230" cy="155" r="4" fill="#3B82F6">
            <animate attributeName="r" values="4;6;4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Speedometer (Right Side) -->
    <g transform="translate(580, 300)">
        <!-- Outer Glow Ring -->
        <circle cx="0" cy="0" r="85" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.2">
            <animate attributeName="r" values="85;95;85" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.2;0.05;0.2" dur="3s" repeatCount="indefinite"/>
        </circle>

        <!-- Speedometer Background -->
        <g filter="url(#shadow)">
            <!-- Main Circle -->
            <circle cx="0" cy="0" r="75" fill="url(#speedGradient)"/>

            <!-- Inner White Circle -->
            <circle cx="0" cy="0" r="65" fill="#FFFFFF"/>

            <!-- Speed Arc Background -->
            <path d="M -45,-45 A 63 63 0 0 1 45,-45"
                  fill="none" stroke="#E5E7EB" stroke-width="12" stroke-linecap="round"/>

            <!-- Speed Arc (Animated) -->
            <path d="M -45,-45 A 63 63 0 0 1 20,-60"
                  fill="none" stroke="url(#fastGradient)" stroke-width="12" stroke-linecap="round"
                  filter="url(#glow)">
                <animate attributeName="d"
                         values="M -45,-45 A 63 63 0 0 1 -30,-58;
                         M -45,-45 A 63 63 0 0 1 45,-45;
                         M -45,-45 A 63 63 0 0 1 -30,-58"
                         dur="4s" repeatCount="indefinite"/>
            </path>
        </g>

        <!-- Speed Markers -->
        <g stroke="#9CA3AF" stroke-width="2">
            <line x1="-50" y1="-50" x2="-45" y2="-45"/>
            <line x1="-60" y1="-20" x2="-55" y2="-18"/>
            <line x1="-63" y1="0" x2="-58" y2="0"/>
            <line x1="-60" y1="20" x2="-55" y2="18"/>
            <line x1="0" y1="-63" x2="0" y2="-58"/>
            <line x1="20" y1="-60" x2="18" y2="-55"/>
            <line x1="50" y1="-50" x2="45" y2="-45"/>
        </g>

        <!-- Center Needle Pivot -->
        <circle cx="0" cy="0" r="8" fill="#1F2937"/>
        <circle cx="0" cy="0" r="5" fill="#3B82F6"/>

        <!-- Animated Needle -->
        <g>
            <line x1="0" y1="0" x2="0" y2="-50" stroke="#1F2937" stroke-width="3" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate"
                                  values="0 0 0; 135 0 0; 0 0 0"
                                  dur="4s" repeatCount="indefinite"/>
            </line>
        </g>

        <!-- Speed Display -->
        <text x="0" y="25" font-size="30" class="number-text"
              fill="#1F2937" text-anchor="middle">342</text>
        <text x="0" y="40" font-size="12" class="body-text"
              fill="#6B7280" text-anchor="middle">Mbps</text>

        <!-- Speed Labels -->
        <text x="-55" y="-35" font-size="11" class="subtitle-text" fill="#9CA3AF">0</text>
        <text x="50" y="-35" font-size="11" class="subtitle-text" fill="#9CA3AF">500</text>

        <!-- Network Signals -->
        <g transform="translate(0, 65)" opacity="0.6">
            <rect x="-20" y="0" width="6" height="15" rx="2" fill="#10B981">
                <animate attributeName="height" values="15;25;15" dur="1.2s" repeatCount="indefinite"/>
            </rect>
            <rect x="-10" y="0" width="6" height="20" rx="2" fill="#10B981">
                <animate attributeName="height" values="20;30;20" dur="1s" repeatCount="indefinite"/>
            </rect>
            <rect x="0" y="0" width="6" height="18" rx="2" fill="#10B981">
                <animate attributeName="height" values="18;28;18" dur="1.4s" repeatCount="indefinite"/>
            </rect>
            <rect x="10" y="0" width="6" height="22" rx="2" fill="#10B981">
                <animate attributeName="height" values="22;32;22" dur="0.9s" repeatCount="indefinite"/>
            </rect>
        </g>

        <!-- Sparkles -->
        <g fill="#60A5FA" opacity="0.8">
            <circle cx="-70" cy="-30" r="3">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="70" cy="-25" r="2">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-65" cy="35" r="2">
                <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
            </circle>
            <circle cx="68" cy="40" r="3">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="1.4s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>

    <!-- Decorative Stars -->
    <g fill="#2563EB" opacity="0.5">
        <path d="M 100,80 L 103,87 L 110,87 L 105,92 L 107,99 L 100,94 L 93,99 L 95,92 L 90,87 L 97,87 Z">
            <animateTransform attributeName="transform" type="rotate" from="0 100 89" to="360 100 89" dur="20s" repeatCount="indefinite"/>
        </path>
        <path d="M 680,520 L 683,527 L 690,527 L 685,532 L 687,539 L 680,534 L 673,539 L 675,532 L 670,527 L 677,527 Z">
            <animateTransform attributeName="transform" type="rotate" from="0 680 529" to="360 680 529" dur="15s" repeatCount="indefinite"/>
        </path>
    </g>

    <!-- Logo Text at Top -->
    <g transform="translate(400, 50)">
        <text x="0" y="0" font-size="42" class="title-text"
              fill="#2563EB" text-anchor="middle">Speedtest Tracker</text>
    </g>

    <!-- Subtitle -->
    <g transform="translate(400, 85)">
        <text x="0" y="0" font-size="17" class="subtitle-text"
              fill="#1E40AF" text-anchor="middle">Monitor Your Internet Performance</text>
    </g>

    <!-- Description Text -->
    <g transform="translate(400, 120)">
        <text x="0" y="0" font-size="14.5" class="body-text"
              fill="#1F2937" text-anchor="middle">Track download, upload speeds and ping in real-time.</text>
        <text x="0" y="20" font-size="14.5" class="body-text"
              fill="#1F2937" text-anchor="middle">Beautiful dashboards with historical data and insights.</text>
    </g>

</svg>

