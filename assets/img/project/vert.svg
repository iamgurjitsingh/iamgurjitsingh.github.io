<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb3ff;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#ff99ff" opacity="0.3"/>
  <circle cx="700" cy="350" r="80" fill="#ffccff" opacity="0.3"/>
  <circle cx="650" cy="80" r="45" fill="#ff66ff" opacity="0.2"/>

  <!-- VERT logo centered at top -->
  <rect x="325" y="30" width="150" height="55" rx="28" fill="white" filter="url(#shadow)"/>
  <text x="400" y="68" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ff6bff" text-anchor="middle">VERT</text>

  <!-- Contributor Badge (star icon) -->
  <g transform="translate(80, 90)">
    <circle cx="0" cy="0" r="16" fill="#FFD700" opacity="0.3"/>
    <polygon points="0,-9 2.2,-2.8 9,-2 3.5,2.8 4.5,9 0,5.5 -4.5,9 -3.5,2.8 -9,-2 -2.2,-2.8" fill="#FFD700"/>
  </g>

  <!-- Main headline -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1a1a1a">
    The file
  </text>
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1a1a1a">
    <tspan fill="#ff3399">converter</tspan>
  </text>
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1a1a1a">
    you'll love.
  </text>

  <!-- Description text -->
  <text x="100" y="310" font-family="Arial, sans-serif" font-size="13" fill="#4a4a4a">
    <tspan x="100" dy="0">All image, audio, and document</tspan>
    <tspan x="100" dy="20">processing is done on your device.</tspan>
    <tspan x="100" dy="20">Videos are converted on our</tspan>
    <tspan x="100" dy="20">lightning-fast servers. No file size</tspan>
    <tspan x="100" dy="20">limit, no ads, and completely</tspan>
    <tspan x="100" dy="20">open source.</tspan>
  </text>

  <!-- Upload card -->
  <rect x="460" y="160" width="300" height="230" rx="25" fill="white" filter="url(#shadow)"/>

  <!-- Upload icon (cartoon style) -->
  <circle cx="610" cy="245" r="35" fill="#ff6bff" opacity="0.3"/>
  <circle cx="610" cy="245" r="27" fill="#ff6bff"/>
  <path d="M 610,232 L 598,244 L 604,244 L 604,258 L 616,258 L 616,244 L 622,244 Z" fill="white" stroke="white" stroke-width="1.5"/>

  <!-- Drop text -->
  <text x="610" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
    Drop or click to convert
  </text>

  <!-- Decorative stars/sparkles -->
  <g transform="translate(140, 140)">
    <path d="M 0,-8 L 1.6,-1.6 L 8,0 L 1.6,1.6 L 0,8 L -1.6,1.6 L -8,0 L -1.6,-1.6 Z" fill="#ffcc00"/>
  </g>
  <g transform="translate(440, 135)">
    <path d="M 0,-6 L 1.2,-1.2 L 6,0 L 1.2,1.2 L 0,6 L -1.2,1.2 L -6,0 L -1.2,-1.2 Z" fill="#ff66ff"/>
  </g>
  <g transform="translate(720, 200)">
    <path d="M 0,-9 L 2,-2 L 9,0 L 2,2 L 0,9 L -2,2 L -9,0 L -2,-2 Z" fill="#ffcc00"/>
  </g>

</svg>

