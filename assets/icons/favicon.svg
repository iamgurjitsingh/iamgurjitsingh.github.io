<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBCB3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDCD57;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1629;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3"/>

  <!-- GS Text -->
  <text x="256" y="320" font-family="'Segoe UI', Arial, sans-serif" font-size="220" font-weight="bold"
        fill="url(#textGradient)" text-anchor="middle" letter-spacing="-10">GS</text>

  <!-- Decorative shine -->
  <circle cx="180" cy="180" r="30" fill="#ffffff" opacity="0.2"/>
  <circle cx="160" cy="160" r="15" fill="#ffffff" opacity="0.3"/>
</svg>

